<!DOCTYPE html>
<html>
<head>
  <style>
    #popup {
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="popup">
    <h1>Typing Simulator</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <input id="wpm" type="number" min="1" placeholder="Words per minute" />
    <input id="randomness" type="number" min="0" placeholder="Randomness factor" />
    <button id="start">Start typing</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
